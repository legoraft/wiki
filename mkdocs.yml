site_name: Legoraft's wiki

site_url: https://legoraft.com/wiki

nav:
  - Home: index.md
  - Tech:
      - tech/index.md
      - Void Linux: tech/void.md
  - Homelab:
      - homelab/index.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: green
      toggle:
      icon: material/brightness-2
      name: Switch to dark mode
    
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: light green
      toggle:
      icon: material/brightness-7
      name: Switch to light mode
      
  language: en
      
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    
extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://mastodon.social/@legoraft
    - icon: fontawesome/brands/github
      link: https://github.com/legoraft