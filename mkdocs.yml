site_name: Legoraft's wiki

site_url: https://legoraft.com/wiki

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: green
      toggle:
      icon: material/brightness-2
      name: Switch to dark mode
    
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: light green
      toggle:
      icon: material/brightness-7
      name: Switch to light mode

  highlightjs: true
  hljs_languages:
    - rust
    - bash
    - nginx
